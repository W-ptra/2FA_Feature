<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2FA-FEATURE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container d-flex justify-content-center">
  <div class="mt-5 d-flex flex-column p-5" style="border: 0.1rem solid black; border-radius: 0.5rem; width: 30rem;">
    <h1 class="text-center mb-5">Login Form</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1"
        id="email">
    </div>
    <div class="input-group mb-3">
      <input type="password" class="form-control" placeholder="Password" aria-label="Password"
        aria-describedby="basic-addon1" id="password">
    </div>

    <button type="button" class="btn btn-primary" onclick="login()">Login</button>
    <p class="text-center mt-1" style="color: red;" id="message"></p>
    <a href="/register" class="">
      <p class="text-center">New here? Register</p>
    </a>
  </div>

  <div class="container-fluid d-flex justify-content-center" id="otp_form"
    style="position: absolute; left: 0; right: 0; top: 0; bottom: 0; background-color: rgb(179, 179, 179); z-index: 10;">
    <div class="mt-5 d-flex justify-content-center flex-column align-item-center">
      <h2 class="text-center">An OTP code has been sent to your email</h2>
      <p class="text-center" id="otp_email_label"></p>
      <div class="input-group mb-3 mt-4" style="">
        <input type="text" class="form-control" placeholder="Input your OTP" aria-label="OTP"
          aria-describedby="basic-addon1" id="OTP">
      </div>
      <p class="text-center" id="otp_message" style="color: red;"></p>
      <button type="button" class="btn btn-primary" onclick="sendOTP()">Confirm</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/public/script.js"></script>
</body>

</html>
